<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Control Panel</title>

<body>
<nav class="container-fluid">
    <ul>
        <li><strong>Expense Tracker</strong></li>

        <li><a href="index.html">Home</a></li>

</nav>
<main class="container">
    <section>
        <h2>Control Panel</h2>
        <div>
            <label for="newDailyLimit">New Daily Limit ($):</label>
            <input type="number" id="newDailyLimit" value="30" min="0">
        </div>
        <div>
            <label for="newTotalBalance">New Total Balance ($):</label>
            <input type="number" id="newTotalBalance" value="3581" min="0">
        </div>
        <div>
            <label for="newCurrentBalance">New Current Balance ($):</label>
            <input type="number" id="newCurrentBalance" value="0" min="0">
        </div>
        <button onclick="updateValues()">Update Values</button>

        <div>
            <label for="resetInterval">Reset Interval (hours):</label>
            <input type="number" id="resetInterval" value="24" min="1" max="168"> <!-- 1 hour to 7 days -->
        </div>
        <button onclick="resetTimer()">Reset Timer</button>
        
    </section>
</main>
