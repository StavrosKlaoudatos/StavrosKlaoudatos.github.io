<main class="container">
    <div class="grid">
        <section>
            <hgroup>
                <h2>Finance Overview</h2>
                <h3>Your Budget Summary</h3>
            </hgroup>
            <p>Track your daily expenses and manage your budget efficiently.</p>
            <div>
                <strong>Total Money:</strong> <span id="totalBalance">$3581</span><br>
                <strong>Current Balance:</strong> <span id="currentBalance">$0</span><br>
                <strong>Daily Balance:</strong> <span id="dailyMoney">$30</span>
            </div>
            <h3>Add a Transaction</h3>
            <form onsubmit="event.preventDefault(); addTransaction();">
                <label for="transactionAmount">Transaction Amount:</label>
                <input type="number" id="transactionAmount" name="transactionAmount" placeholder="Enter amount" required>
                <button type="submit">Add Transaction</button>
            </form>
        </section>
    </div>
</main>
