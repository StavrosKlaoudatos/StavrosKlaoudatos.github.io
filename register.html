<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <div class="bg-white rounded-lg shadow-md p-4 max-w-md mx-auto">
            <h2 class="text-2xl font-bold mb-4">Register</h2>
            <input type="text" id="first-name" placeholder="First Name" class="border rounded p-2 w-full mb-4">
            <input type="text" id="last-name" placeholder="Last Name" class="border rounded p-2 w-full mb-4">
            <input type="email" id="email" placeholder="Email" class="border rounded p-2 w-full mb-4">
            <input type="password" id="password" placeholder="Password" class="border rounded p-2 w-full mb-4">
            <input type="text" id="affiliation" placeholder="Affiliation" class="border rounded p-2 w-full mb-4">
            <button id="register-btn" class="bg-green-500 text-white rounded p-2 w-full">Register</button>
            <p id="error-message" class="text-red-500 mt-4"></p>
        </div>
    </div>
    <script type="module" src="register.js"></script>
</body>
</html>
